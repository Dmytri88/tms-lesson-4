<body>
    
    <script>
        
        function fibonacci(n) {
        
        if (n <= 2) {
            
            return n = 1;
        }
        else{
            return n = fibonacci (n-1) + fibonacci (n-2);
        };
        
        fibonacci();
    }

        document.write(fibonacci(7));

</script>
    </script>
