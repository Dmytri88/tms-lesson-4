<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
    <script>

        function factorial(n) {
        
            if (n > 1) {
                return n = n * factorial (n-1);
            }
            else{
                return n = 1;
            };

        }

        document.write(factorial(10));

    </script>

</body>
</html>
